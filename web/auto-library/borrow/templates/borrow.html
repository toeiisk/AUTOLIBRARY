{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-center">
	<div class="blog-borrow my-5">
		<div class="test p-4 bg-dark rounded">
			<p class="h1 text-center text-light">BORROWING</p>
		</div>
		<div class="text-center my-5">
			<img class="rounded shadow-lg mb-4" src="{{ book.img_book.url}}" style="width: 35%;">
			<p class="h3 mt-3">{{ book.name_book }}</p>
		</div>
		<form method="POST">
			{% csrf_token %}
			<div class="container" style="padding-left: 5%; padding-right: 5%;">
				<div class="form-row">
					<div class="form-group col-md-12">
						{{form}}
					</div>
				</div>
				<button type="Submit" class="btn btn-lg btn-block px-4 mb-5 shadow-lg mr-2 text-light"
					style="background-color: #00adb5;">BORROW</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
