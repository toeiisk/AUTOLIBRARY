{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="title-head py-5" style="background-color: #222831;">
	<div class="display-4 text-center text-light">WEB KHONG PRAME</div>
</div>
<div class="container mt-5 mb-5">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ผู้ที่จองห้องติวเตอร์</th>
            <th scope="col">ห้องที่จอง</th>
            <th scope="col">เวลาที่จอง</th>
            <th scope="col">หมดเวลาจอง</th>
          </tr>
        </thead>
        <tbody>
          {% for ct in checkroom reversed%}
          <tr>
            <td>{{ ct.borrow_user }}</td>
            <td>{{ ct.tutor_room }}</td>
            <td>{{ ct.date }}</td>
            <td>{{ ct.expire_date }}</td>           
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
